<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
        min-height: 100vh;
        width: 100vw;
        position: relative;
        background-color: #333;
        
    }
    section {
        min-height: 100vh;
        width: 100vw;
        overflow-x: hidden;
        position: relative;
    }
    .box_container {
        position: absolute;
        top: 50%;
        left: 20px;
        height: 100px;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
    }
    .box {
        background-color: #fff;
        width: 100px;
        min-width: 100px;
        height: 100px;
        border-radius: 5px;
    }
</style>
<body>
    <section id="sec1">
        <div class="box_container">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
    </section>
    <script src="https://cdn.bootcdn.net/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", (e) => {
            // GSAP Code Here
            const boxes = document.querySelectorAll('.box');
            boxes.forEach((box) => 
                box.addEventListener('click', () => {
                    let tl = gsap.timeline();
                    const box_container = document.querySelector("#sec1 > .box_container");
                    console.log(box_container)
                    tl.to(".box", {
                        duration: 0.5,
                        opacity: 0,
                        y: -100,
                        stagger: 0.1,
                        ease: "back.in"
                    })
                })
            )
        })
    </script>
</body>
</html>
