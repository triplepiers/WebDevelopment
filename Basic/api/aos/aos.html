<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to use AOS.JS</title>
    <!-- Step 1-1: include CSS -->
    <!-- <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" /> -->
    <link rel="stylesheet" href="./aos.css">
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        min-height: 100vh;
        width: 100vw;
        background-color: #333;
        display: flex;
    }

    .column {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 40vw;
        padding-top: 10vw;
        padding-bottom: 10vw;
    }

    .column.r {
        padding-top: 40vw;
    }

    .card {
        flex-shrink: 0;
        width: 40vw;
        height: 20vw;
        background-color: #fff;
    }
</style>

<body>
    <!-- Step 2: add some tags -->
    <!-- all suported types: https://github.com/michalsnik/aos#predefined-options -->
    <div class="column l">
        <div class="card" data-aos="fade" data-aos-duration="2000"></div>
        <div class="card" data-aos="fade-up" data-aos-offset="200" data-aos-delay="50" data-aos-duration="1000"
            data-aos-easing="ease-in-out" data-aos-mirror="true" data-aos-once="false"></div>
        <div class="card" data-aos="fade-down" data-aos-offset="200" data-aos-delay="50" data-aos-duration="1000"
            data-aos-easing="ease-in-out" data-aos-mirror="true" data-aos-once="false"></div>
    </div>
    <div class="column r">

        <div class="card" data-aos="slide-up" data-aos-offset="200" data-aos-delay="50" data-aos-duration="1000"
            data-aos-easing="ease-in-out" data-aos-mirror="true" data-aos-once="false"></div>
        <div class="card" data-aos="flip-up" data-aos-offset="200" data-aos-delay="50" data-aos-duration="1000"
            data-aos-easing="ease-in-out" data-aos-mirror="true" data-aos-once="false"></div>
        <div class="card" data-aos="zoom-in" data-aos-offset="200" data-aos-delay="50" data-aos-duration="1000"
            data-aos-easing="ease-in-out" data-aos-mirror="true" data-aos-once="false"></div>
    </div>
    <!-- Step 1-2: include JS-->
    <!-- <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script> -->
    <script src="./aos.js"></script>
    <!-- Step 3: initialization -->
    <script>
        AOS.init(); // simplest sample, you can cutomize: https://github.com/michalsnik/aos
    </script>
</body>

</html>
