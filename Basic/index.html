<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root {
            --theme: #42B883;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            width: 100%;
            min-height: 100vh;
            padding: 5% 10%;
        }
        h1 {
            font-weight: 700;
            width: 100%;
            text-align: center;
            padding-bottom: 20px;
        }
        a {
            display: block;
            position: relative;
            text-decoration: none;
            text-transform: capitalize;

            color: var(--theme);
            font-size: 1.5em;

            width: 100%;
            height: 2em;
            line-height: 2em;
            text-align: center;
            transition: 1s;

            overflow: hidden;
        }
        a:hover {
            color: white;
        }
        a::after {
            content: "";
            display: block;
            position: absolute;
            z-index: -1;
            top: 0;
            left: 0;
            background-image: linear-gradient(90deg, var(--theme) 0%, var(--theme) 50%, transparent 100%);
            width: 150%;
            height: 100%;
            transform: translateX(-250%);
            transition: 1s;
        }
        a:hover::after {
            transform: translateX(0);
        }
        #main {
            column-count: 2;
            column-rule: var(--theme) solid 2px;
            height: 100%;
        }
    </style>
</head>
<body>
    <h1>Welcome to SeaBee's Repository!</h1>
    <div id="main"></div>
    <script>
        fetch('./data.json')
            .then((res) => res.json())
            .then((data) => {
                const container = document.getElementById("main");
                data["data"].forEach(item => {
                   var a = document.createElement("a")
                   a.classList.add("option")
                   a.innerHTML = item.name
                   a.href = item.path
                   a.target = "_blank"
                   container.appendChild(a)
                });
            })
    </script>
</body>
</html>
