<!DOCTYPE html>
<html>
    <head>
        <title>滚动reveal实验</title>
    </head>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            min-height: 100vh;
            width: 100%;
            background-color: #333;
            position: relative;
        }
        .main {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            justify-content: center;
            gap: 30px;
            padding-top: 50px;
        }
        .block {
            width: 100px;
            height: 400px;
            background-color: var(--clr);
            border-radius: 10px;
        }
        .column {
            position: relative;
            top: 0;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .block-first {
            flex-shrink: 0;
            height: 300px;
            background-color: var(--clr);
            border-radius: 10px;
            opacity: 0;
            transition: .5s;
            transition-delay: calc(var(--i) * 0.2s);
        }
        .block-first.show {
            opacity: 1;
        }
        .column:nth-child(2) .block-first {
            flex-shrink: 0;
            width: 100%;
            height: 100px;
        }
        .column:nth-child(3) .block-first {
            flex-shrink: 0;
            width: 100%;
            height: 200px;
        }
    </style>
    <script src="../api/scrollReveal.js"></script>
    <body>
        <div class="main">
            <div class="column" style="--i: 1;">
                <div data-scroll-reveal class="block-first" style="--clr: aqua; --i:0;"></div>
                <div data-scroll-reveal class="block" style="--clr: rgb(255, 0, 106);"></div>
                <div data-scroll-reveal class="block" style="--clr: rgb(111, 255, 0);"></div>
                <div data-scroll-reveal class="block" style="--clr: rgb(140, 0, 255);"></div>
            </div>
            <div class="column" style="--i: 0.5;">
                <div data-scroll-reveal class="block-first" style="--clr: rgb(179, 255, 0); --i:1;"></div>
                <div data-scroll-reveal class="block" style="--clr: rgb(187, 0, 255);"></div>
                <div data-scroll-reveal class="block" style="--clr: rgb(0, 174, 255);"></div>
                <div data-scroll-reveal class="block" style="--clr: rgb(255, 102, 0);"></div>
            </div>
            <div class="column" style="--i: 0.8;">
                <div data-scroll-reveal class="block-first" style="--clr: rgb(213, 58, 1); --i:2;"></div>
                <div data-scroll-reveal class="block" style="--clr: rgb(238, 255, 0);"></div>
                <div data-scroll-reveal class="block" style="--clr: rgb(221, 0, 255);"></div>
                <div data-scroll-reveal class="block" style="--clr: rgb(0, 55, 255);"></div>
            </div>
        </div>
    </body>
    <script>
        window.onload = function() {
            ScrollReveal().reveal('.block-first', {
                beforeReveal: function (el) {
                    el.classList.add('show');
                }
            });
            ScrollReveal().reveal('.block', {
                reset: true,
                origin: 'bottom',
                distance: '50px',
                duration: 1000,
                easing: 'ease',
                opacity: 0
            });
        }
    </script>
</html>
