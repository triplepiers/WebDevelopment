<!DOCTYPE html>
<!-- 理论上是一个更合理的滚动分屏 -->
<html>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800,900&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            --clr: #2196f3;
            /* 让id跳转变顺滑 */
            scroll-behavior: smooth;
        }
        .nav {
            position: fixed;
            top: 50px;
            right: 50px;
            height: 50px;
            width: 250px;
            background-color: var(--clr);
            transition: .5s;
            z-index: 999;
            /* 平时折叠（其实是隐藏） -> active 可以向下展开 */
            overflow: hidden;
        }
        .nav.active {
            height: 350px;
        }
        .nav .toggle {
            position: relative;
            top: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background-color: var(--clr);
            display: flex;
            color: white;
            /* flex-direction: column; */
            align-items: center;
            justify-content: flex-end; /* 右对齐 */
            padding: 0 20px;
            font-size: 20px;
            cursor: pointer;
            font-weight: 500;
        }
        .nav .toggle::before {
            content: "Menu";
            margin-right: 10px;
        }
        /* 展开态的文字 */
        .nav .toggle.active::before {
            content: "Close";
            margin-right: 10px;
        }
        .nav .toggle span {
            position: relative;
            width: 20px;
            height: 50px;
        }
        /* 做 Menu 右边的两条横线 */
        .nav .toggle span::before {
            content: "";
            position: absolute;
            top: 20px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #fff;
            transition: .5s;
        }
        .nav .toggle span::after {
            content: "";
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #fff;
            transition: .5s;
        }
        /* 展开态，旋转横线形成X */
        .nav .toggle.active span::before {
            transform: rotate(225deg);
            top: 24px;
        }
        .nav .toggle.active span::after {
            transform: rotate(135deg);
            bottom: 24px;
        }
        .nav ul {
            position: relative;
            background-color: #111;
        }
        .nav ul li {
            list-style: none;
        }
        .nav ul li a {
            text-decoration: none;
            position: relative;
            display: block;
            padding: 10px 20px;
            height: 50px;
            columns: #fff;
            font-size: 18px;
            transition: 1s;
        }
        .nav ul li a:hover {
            /* 变过来的时候“即刻“，变回去是渐变 */
            transition: 0s;
            background-color: var(--clr);
        }
        .nav ul li a:visited {
            color: white;
        }
        section {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #e3f2fd;
        }
        section h2 {
            font-size: 12vw;
            color: rgba(33, 150, 243, 0.2);
        }
    </style>
    <body>
        <div class="nav">
            <div class="toggle">
                <span></span>
            </div>
            <ul>
                <li><a href="#Home">Home</a></li>
                <li><a href="#About">About</a></li>
                <li><a href="#Services">Services</a></li>
                <li><a href="#Works">Works</a></li>
                <li><a href="#Team">Team</a></li>
                <li><a href="#Contact">Contact</a></li>
            </ul>
        </div>
        <!-- 下面是分屏 -->
        <section id="Home"><h2>Home</h2></section>
        <section id="About"><h2>About</h2></section>
        <section id="Services"><h2>Services</h2></section>
        <section id="Works"><h2>Works</h2></section>
        <section id="Team"><h2>Team</h2></section>
        <section id="Contact"><h2>Contact</h2></section>
    </body>
    <script>
        const nav = document.querySelector(".nav");
        document.querySelector('.toggle').onclick = function() {
            // 点了 toggle 之后，toggle 的 class 会加一个 active
            this.classList.toggle('active');
            nav.classList.toggle('active');
        }
    </script>
</html>
