<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机密码生成器</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }
    body {
        background-color: #002339;
        color: #fff;
    }
    .container {
        margin: 12%;
        width: 90%;
        max-width: 700px;
    }
    .display {
        width: 100%;
        margin-top: 50px;
        margin-bottom: 30px;
        background-color: #fff;
        color: #333;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 26px 20px;
        border-radius: 5px;
    }
    .container h1 {
        font-weight: 500;
        font-size: 45px;
    }
    .container h1 span {
        color: #019f55;
        border-bottom: 4px solid #019f55;
        padding-bottom: 7px;
    }
    .display #copy {
        width: 30px;
        height: 40px;
        cursor: pointer;
        border: 3px solid #019f55;
        border-radius: 3px;
    }
    .display input {
        border: 0;
        outline: 0;
        font-size: 24px;
    }
    .container button {
        border: 0;
        outline: 0;
        background-color: #019f55;
        color: #fff;
        font-size: 22px;
        font-weight: 300;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 16px 26px;
        border-radius: 5px;
        cursor: pointer;
    }
</style>
<body>
    <div class="container">
        <h1>Generate a</br><span>Random Password</span></h1>
        <div class="display">
            <input type="text" id="pwd" placeholder="Password">
            <div id="copy"></div>
        </div>
        <button id="gen">Gen Password</button>
    </div>
    <script>
        const pwd = document.getElementById("pwd");
        const lenPwd = 12;

        const upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const lowerCase = "abcdefghijklmnopqrstuvwxyz";
        const num = "0123456789";
        const symbol = "@#$%^&*()_+|{}<>/-=";
        const chars = upperCase + lowerCase + symbol + num;

        // gen Password
        function genPWD() {
            let str = "";
            str += upperCase[Math.floor(Math.random() * upperCase.length)];
            str += lowerCase[Math.floor(Math.random() * lowerCase.length)];
            str += num[Math.floor(Math.random() * num.length)];
            str += symbol[Math.floor(Math.random() * symbol.length)];
            while (str.length < lenPwd) {
                str += chars[Math.floor(Math.random() * chars.length)]
            }
            return str;
        }
        document.getElementById("gen").onclick = () => {
            pwd.value = genPWD();
        }
        // 神奇的选中复制实现
        document.getElementById("copy").onclick = () => {
            pwd.select();
            document.execCommand("copy");
        }
    </script>
</body>
</html>
