<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自搓响应式 sideBar</title>
</head>
<style>
    :root {
        --hilight: #24BBFF;
        --light: #fff;
        --gret: #7F7F7F;
        --dark: #141516;
        font-family: 'JetBrains Mono', 'Microsoft YaHei', sans-serif;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        cursor: none;
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        padding: 20px 30px;
        column-gap: 20px;

        background-image: url(../../img/bg.jpg);
        background-size: cover;
        background-position: center center;
    }

    /* 鼠标指针 */
    #cursor-inner {
        background-color: #fff;
        width: 5px;
        height: 5px;
        border-radius: 50%;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
    }
    /* #cursor-outter {
        position: absolute;
        width: 35px;
        height: 35px;
        border-radius: 50%;
        border: 1px solid #fff;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        transition: .2s;
    } */

    .basecard {
        flex: 1;
        height: 100%;
        border: 1px solid var(--light);
        padding: 5px 15px;
        overflow-y: scroll;
        background-color: rgba(0,0,0,.2);
        backdrop-filter: blur(3px);
    }

    .basecard .basecard-title {
        user-select: none;
        position: relative;
        width: 100%;
        color: var(--hilight);
        padding: 5px 0;
    }

    .basecard .basecard-title span {
        padding-left: 1rem;
        font-size: .8rem;
    }

    /* 部分下划线 */
    .basecard .basecard-title::after {
        position: absolute;
        left: 0;
        bottom: -5px;
        content: "";
        display: block;
        background-color: var(--hilight);
        width: 200px;
        height: 5px;
    }

    .basecard.main {
        max-width: 800px;
    }

    .basecard.sideBar {
        flex: 0 0 230px;
        transition: flex .3s;
    }

    .basecard.sideBar[fold] {
        flex: 0 0 0px;
        padding: 0;
        border: 0px solid transparent;
        overflow: hidden;
    }

    .basecard.sideBar[fold] * {
        opacity: 0;
    }

    .basecard.sideBar ul.menu {
        margin-top: 10px;
        width: 100%;
        height: 100%;
        list-style-type: none;
        color: var(--light);
        font-size: .9em;
        font-weight: 300;
        display: flex;
        flex-direction: column;
    }

    .basecard.sideBar ul.menu li {
        pointer-events: none;
        user-select: none;
        margin: 5px 0;
        height: calc(1rem + 8px);
        display: flex;
        align-items: center;
        /* 常态下不显示 */
        opacity: 0;
        transform: translateX(70%);
        transition: .3s;
        transition-delay: 0s;
    }

    /* menu Unfold 时显现 */
    .basecard.sideBar ul.menu.unfold li {
        pointer-events: all;
        transition-delay: calc(var(--i) * .1s);
        opacity: 1;
        transform: translateX(0%);
    }

    /* 英文标题 */
    .basecard.sideBar ul.menu li span {
        padding-left: 1em;
        font-size: .8em;
    }

    /* hover */
    .basecard.sideBar ul.menu li:hover .hover {
        margin-right: .5em;
        width: 1em;
    }

    .basecard.sideBar ul.menu li .hover {
        display: inline-block;
        height: 100%;
        background-color: var(--hilight);

        margin-right: 0;
        width: 0;
        transition: .3s;
    }
</style>

<body>
    <div id="cursor-inner"></div>
    <div id="cursor-outter"></div>
    <div class="basecard sideBar">
        <div class="basecard-title">目录<span>Menu</span></div>
        <ul class="menu"></ul>
    </div>
    <div class="basecard main">
        <div class="basecard-title">板块<span>BlockName</span></div>
    </div>
    <script>
        let data = {
            menu: [
                ['板块 1', 'Block 1'],
                ['板块 2', 'Block 2'],
                ['板块 3', 'Block 3'],
                ['板块 4', 'Block 4']
            ]
        }

        const sidebar = document.querySelector('.basecard.sideBar');
        const menu = document.querySelector('.basecard.sideBar ul.menu');
        const cursors = [document.getElementById("cursor-inner"), document.getElementById("cursor-outter")];

        const genMenu = (menuList) => {
            if (menu) {
                menuList.forEach((menuItem, idx) => {
                    let item = document.createElement("li");
                    item.innerHTML = `<div class="hover"></div><div class="text">${menuItem[0]}<span>${menuItem[1]}</span></div>`;
                    item.style.setProperty('--i', idx); // 用来做延时
                    menu.appendChild(item);
                });
                // 稍作延迟，表示我写了动画
                setTimeout(() => {
                    menu.classList.add('unfold');
                }, 300);
            } else {
                console.log("Error: there is NO menu element");
            }
        }

        const isSideBarFold = () => {
            // 监听 main 宽度，决定是否折叠目录
            if (document.body.clientWidth <= 945) {
                menu.classList.remove('unfold');
                sidebar.setAttribute("fold", "true");
            } else {
                sidebar.removeAttribute("fold");
                setTimeout(() => {
                    menu.classList.add('unfold');
                }, 300);
            }
        }

        window.onload = async () => {
            // 生成目录项
            await genMenu(data.menu);
            isSideBarFold();
        }
        
        window.onresize = () => {
            isSideBarFold();
        }

        window.onmousemove = (e) => {
            let {clientX, clientY} = e;
            cursors.forEach((cursor) => {
                cursor.style.left = `${clientX}px`;
                cursor.style.top  = `${clientY}px`;
            })
        }
    </script>
</body>

</html>
