<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>具有浓重 POI 风格的菜单项动画</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        width: 100vw;
        min-height: 100vh;
        background-color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    ul {
        position: relative;
        display: flex;
        gap: 50px;
    }

    ul li {
        position: relative;
        list-style: none;
        width: 80px;
        height: 80px;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        transition: .5s;
    }

    ul li::before {
        content: "";
        position: absolute;
        inset: 30px;
        /* 很神奇的双层边框画法 */
        box-shadow: 0 0 0 10px var(--clr),
        0 0 0 20px #333,
        0 0 0 22px var(--clr);
        transition: .5s ;
    }

    ul li:hover::before {
        inset: 15px;
    }

    ul li::after {
        content: "";
        position: absolute;
        inset: 0;
        background-color: #333;
        rotate: 45deg;
        transition: .5s;
    }

    ul li:hover::after {
        inset: -10px;
        rotate: 0deg;
    }

    ul li a {
        position: relative;
        text-decoration: none;
        z-index: 10;
        display: flex;
        justify-content: center;
        align-items: center;
        color: var(--clr);
    }

    ul li a i {  
        display: inline-block;
        width: 20px;
        height: 20px;
        background-color: var(--clr);
        font-size: 2em;
        transition: .5s;
        color: var(--clr);
    }

    ul li:hover a i {
        transform: translateY(-40%);
    }

    ul li a span {
        position: absolute;
        font-family: consolas;
        opacity: 0;
        transition: .5s;
        transform: scale(0) ,translateY(200%);
    }

    ul li:hover a span {
        opacity: 1;
        transform: scale(1) translateY(100%);
    }

    ul li:hover a i,
    ul li:hover a span {
        filter: drop-shadow(0 0 20px var(--clr))
        drop-shadow(0 0 40px var(--clr))
        drop-shadow(0 0 60px var(--clr));
    }
</style>

<body>
    <ul>
        <li style="--clr:#2483ff;">
            <a href="#">
                <i class="fa-solid fa-house"></i>
                <span>Home</span>
            </a>
        </li>
        <li style="--clr:#fff200;">
            <a href="#">
                <i class="fa-solid fa-user"></i>
                <span>Profile</span>
            </a>
        </li>
        <li style="--clr:#ff253f;">
            <a href="#">
                <i class="fa-solid fa-heart"></i>
                <span>Likes</span>
            </a>
        </li>
        <li style="--clr:#25d366;">
            <a href="#">
                <i class="fa-solid fa-gear"></i>
                <span>Settings</span>
            </a>
        </li>
        <li style="--clr:#f32ec8;">
            <a href="#">
                <i class="fa-solid fa-magnifying-glass"></i>
                <span>Search</span>
            </a>
        </li>
    </ul>
</body>

</html>
