<!DOCTYPE html>
<html>
<head>
    <title>一个3D翻转的Tab选项卡（最多四面）</title>
</head>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body {
    min-height: 100vh;
    background-image: linear-gradient(to top, #29323c,#485563);
}
.container {
    width: 500px;
    display: flex;
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    color: #fff;
    font-weight: 300;
    text-transform: uppercase;
    perspective: 1300px;
}
input {
    display: none;
}
.labels {
    height: 250px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
} 
.tab {
    width: 100px;
    height: 80px;
    line-height: 80px;
    text-align: center;
    transition: .3s;
}
.tab:hover {
    transform: scale(1.02);
    box-shadow: 4px 4px 10px rgba(0,0,0,0.4);
}
.tab:nth-child(1) {
    border-radius: 0 15px 0 0;
    background-color: #00b4db;
}
.tab:nth-child(2) {
    background-color: #009bc5;
}
.tab:nth-child(3) {
    border-radius: 0 0 15px 0;
    background-color: #007ba4;
}
.cube {
    position: relative;
    flex: 1;
    margin-right: -15px;
    /* 手动开启3d */
    transform-style: preserve-3d;
    transition: .5s ease-in;
}
.tab_content {
    width: 90%;
    height: 230px;
    position: absolute;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
}
.tab_content h1 {
    font-size: 28px;
    font-weight: 300;
}
.tab_content p {
    font-size: 14px;
    font-weight: 100;
}
.tab_content:nth-child(1){
    background-color: #00b4db;
    transform: rotateX(-270deg) translateY(-115px);
    transform-origin: top center;
}
.tab_content:nth-child(2){
    background-color: #009bc5;
    transform: translateZ(115px);
}
.tab_content:nth-child(3){
    background-color: #007ba4;
    transform: rotateX(-90deg) translateY(115px);
    transform-origin: bottom center;
}
#tab_top:checked ~ .cube {
    transform: rotateX(-90deg);
}
#tab_middle:checked ~ .cube {
    transform: rotateX(0deg) translateY(10px);
}
#tab_bottom:checked ~ .cube {
    transform: rotateX(90deg);
}
</style>
<body>
    <div class="container">
        <input type="radio" name="tabs" id="tab_top" checked>
        <input type="radio" name="tabs" id="tab_middle">
        <input type="radio" name="tabs" id="tab_bottom">
        <div class="cube">
            <div class="tab_content">
                <h1>top content</h1>
                <p>sthing on the top</p>
            </div>
            <div class="tab_content">
                <h1>middle content</h1>
                <p>sthing in the middle</p>
            </div>
            <div class="tab_content">
                <h1>bottom content</h1>
                <p>sthing at the bottom</p>
            </div>
        </div>
        <div class="labels">
            <label for="tab_top" class="tab">top</label>
            <label for="tab_middle" class="tab">middle</label>
            <label for="tab_bottom" class="tab">bottom</label>
        </div>
    </div>
    
</body>
</html>
