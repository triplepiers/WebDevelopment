<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>环状进度条</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #161616;
    }

    .container {
        position: relative;
        display: flex;
        gap: 30px;
    }

    .container .box {
        border-radius: 10px;
        position: relative;
        padding: 40px 0;
        width: 240px;
        background-color: #222;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }

    .container .box .circle {
        position: relative;
        width: 150px;
        height: 150px;
        /* 渐变颜色绕中心进行 360 度旋转过度（类似饼图） */
        background: conic-gradient(from 0deg, var(--clr) 0%, var(--clr) 0% var(--i), var(--bg) var(--i), var(--bg) 100%);
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .container .box .circle::before {
        content: "";
        display: block;
        position: absolute;
        /* 进度条宽度为 10px */
        inset: 10px;
        background-color: #222;
        border-radius: 50%;
    }

    .container .box h2 {
        position: relative;
        font-size: 2em;
        color: #fff;
        font-weight: 600;
    }

    .container .box h2 small {
        font-size: .5em;
        font-weight: 400;
    }

    .container .box h3 {
        color: #fff;
        margin-top: 20px;
        font-weight: 400;
        letter-spacing: .1em;
    }
</style>

<body>
    <div class="container" style="--bg: #333;">
        <div class="box" style="--i:85%; --clr: #fd0a54;">
            <div class="circle">
                <h2>85<small>%</small></h2>
            </div>
            <h3>HTML</h3>
        </div>
        <div class="box" style="--i:70%; --clr: #ffbc11;">
            <div class="circle">
                <h2>70<small>%</small></h2>
            </div>
            <h3>HTML</h3>
        </div>
        <div class="box" style="--i:58%; --clr: #0de5a8;">
            <div class="circle">
                <h2>58<small>%</small></h2>
            </div>
            <h3>HTML</h3>
        </div>
    </div>
</body>

</html>
