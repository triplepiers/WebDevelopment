<!DOCTYPE html>
<html>
    <head>
        <title>测试一下表格输入及其样式</title>
    </head>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        table {
            width: 400px;
            margin: 0 auto;
            /* 让边缘重叠 */
            border-collapse: collapse;
        }
        #ignore {
            padding: 0;
        }
        .nested tr td {
            /* padding: 2px 10px; */
            /* padding: 0; */
            max-width: 50px;
            border-top: none;
            border-bottom: none;
        }
        #ignore td:first-of-type {
            border-left: none;
        }
        #ignore td:last-of-type {
            border-right: none;
        }
        th {
            background-color: #999;
        }
        th, td {
            border: 1px solid #000000;
            text-align: center;
        }
        td {
            padding: 2px 15px;
        }
    </style>
    <body>
        <table>
            <caption style="background-color: #333; color: #fff;">Dinosaurs in the Jurassic period</caption>
            <!-- 整个表格的标题 -->
            <colgroup>
                <!-- 用于指定一列的样式（即便第一列没有样式也需要一个空标签） -->
              <col>
              <col style="background-color: orange">
            </colgroup>
            <tr>
              <th>Data 1</th>
              <!-- th 表示“表头” -->
              <th>Data 2</th>
            </tr>
            <tr>
                <!-- tr 表示“一行”，td 表示“一个单元格” -->
              <td id="ignore">
                <table class="nested">
                    <tr>
                        <td>cell 1</td>
                        <td>cell 2</td>
                        <td>cell 3</td>
                    </tr>
                </table>
              </td>
              <td>Orange</td>
            </tr>
            <tr>
              <td>Robots</td>
              <td>Jazz</td>
            </tr>
          </table>    
    </body>
</html>
