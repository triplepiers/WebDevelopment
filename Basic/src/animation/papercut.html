<!DOCTYPE html>
<html>
<style>
    @import url('https://fonts.googleapis.com/css?family=Raleway:900&display=swap');
    
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Raleway', sans-serif;
    }

    html, body {
        width: 100%;
        height: 100%;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Raleway';
        font-weight: 900;
        background-color: #eaece5;
    }

    .text {
        font-size: 8em;
        position: relative;
        display: flex;
    }

    .letter {
        position: relative;
        display: flex;
    }
    
    .source {
        color: grey;
        display: flex;
        -webkit-text-stroke: 0.01em rgba(0,0,0,.3); /*好像是个锁边*/
    }

    .overlay {
        background-image: linear-gradient(90deg, white 50%, #eff0eb);
        background-clip: text; /*创建文字遮罩*/
        -webkit-text-fill-color: transparent; /*把文字部分的背景色露出来*/
        transform: rotateY(-30deg) skew(0, -10deg);
        transform-origin: left;
        animation: overlay 3s infinite ease-out;
    }
    @keyframes overlay {
        0%,20%,100% {
            transform: rotateY(-30deg) skew(0, -10deg);
        }
        10% {
            transform: rotateY(0deg) skew(0, 0);
        }
    }

    .shadow {
        filter: blur(5px);
        background-image: linear-gradient(90deg, rgba(0,0,0,.4) 30%, transparent);
        background-clip: text;
        -webkit-text-fill-color: transparent;
        transform: skew(0, 20deg) translateY(0.1em);
        transform-origin: left;
        animation: shadow 3s infinite ease-out;
    }
    @keyframes shadow {
        0%,20%,100% {
            transform: translateX(0.05em) translateY(0.1em) skew(0, 20deg);
            opacity: 1;
        }
        10% {
            transform: translateX(0) rotateY(0deg) skew(0, 0);
            opacity: 0;
        }
    }

    .overlay, .shadow {
        position: absolute;
        left: 0
    }
</style>
<body>
    <div class="text">
        <div class="letter">
            <!-- 一长串比较诡异，建议分头行动 -->
            <!-- <span class="source">PAPERCUT</span>
            <span class="shadow">PAPERCUT</span>
            <span class="overlay">PAPERCUT</span> -->
            <span class="source">P</span>
            <span class="shadow">P</span>
            <span class="overlay">P</span>
        <div class="letter">
            <span class="source">A</span>
            <span class="shadow">A</span>
            <span class="overlay">A</span>
        </div>
        <div class="letter">
            <span class="source">P</span>
            <span class="shadow">P</span>
            <span class="overlay">P</span>
        </div>
        <div class="letter">
            <span class="source">E</span>
            <span class="shadow">E</span>
            <span class="overlay">E</span>
        </div>
        <div class="letter">
            <span class="source">R</span>
            <span class="shadow">R</span>
            <span class="overlay">R</span>
        </div>
        <div class="letter">
            <span class="source">C</span>
            <span class="shadow">C</span>
            <span class="overlay">C</span>
        </div>
        <div class="letter">
            <span class="source">U</span>
            <span class="shadow">U</span>
            <span class="overlay">U</span>
        </div>
        <div class="letter">
            <span class="source">T</span>
            <span class="shadow">T</span>
            <span class="overlay">T</span>
        </div>
    </div>
</body>
</html>
