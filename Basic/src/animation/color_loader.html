<!DOCTYPE html>
<html lang="en">
    <!-- 流动色彩加载动画 -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
        width: 100vw;
        min-height: 100vh;
        background-color: #111;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }
    .loader {
        display: grid;
        position: relative;
        animation: spin infinite 5s linear;
        grid-area: stack;
    }
    @keyframes spin {
        0% {
            rotate: 0deg;
        }
        100% {
            rotate: 360deg;
        }
    }
    .blob {
        --border-radius: 115% 140% 145% 110% / 125% 140% 110% 125%;
        display: block;
        grid-area: stack;
        background-repeat: no-repeat;
        background-position: center;
        border: 80px solid transparent;
        border-radius: var(--border-radius, 50%);
        mask-image: 
            linear-gradient(transparent, transparent), /*首层透明*/
            linear-gradient(#000, #fff);           /*黑-白渐变*/    
        /* 将这招剪裁至 padding-box */
        mask-clip: padding-box, border-box;
        /* 交叉遮罩 */
        mask-composite: intersect;
        mix-blend-mode: screen;
        filter: blur(100px);
        height: 700px;
        width: 700px;
    }
    .blob:nth-child(1) {
        background-color: #07D;
        background-image: linear-gradient(#07D, #3CC, #07D);
        scale: 1.03;
    }
    .blob:nth-child(2) {
        background-color: #F43;
        background-image: linear-gradient(#F43, #F81, #F43);
        rotate: 60deg;
        scale: .95;
    } 
    .blob:nth-child(3) {
        background-color: #3A7;
        background-image: linear-gradient(#3A7, 1F7, #3A7);
        rotate: 90deg;
        scale: .97;
    } 
    .blob:nth-child(4) {
        background-color: #B1C;
        background-image: linear-gradient(#B1C, #814, #B1C);
        rotate: 120deg;
        scale: 1.02;
    } 
</style>
<body>
    <div class="loader">
        <span class="blob"></span>
        <span class="blob"></span>
        <span class="blob"></span>
        <span class="blob"></span>
    </div>
</body>
</html>
