<!DOCTYPE html>
<!-- 实现了文字环形旋转 -->
<!-- 这不就是黑胶唱片么orz -->
<html>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            min-height: 100vh;
            background-color: #eee;
        }
        .box {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 60vmin;
            height: 60vmin;
            background-color: #ccc;
            border-radius: 50%;
            position: relative;
        }
        .box .logo {
            width: 70%;
            height: 70%;
            border-radius: 50%;
            /* background-color: #333; */
            background-image: url("../img/me.jpg");
            background-size: 100% 100%; /* 适应性缩放 */
            box-shadow: 0 0 15px rgba(0,0,0,.3);
            position: absolute;
        }
        .box .text {
            width: 100%;
            height: 100%;
            position: absolute;
            /* 旋转动画 */
            animation: rot 60s linear infinite;
        }
        .box .text span {
            font-size: 3vmin;
            /* origin 是外圆的半径 */
            transform-origin: 0 30vmin;
            position: absolute;
            left: 50%;
            
        }
        @keyframes rot {
            0% {
                transform: rotate(0);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
    <body>
        <div class="box">
            <div class="logo"></div>
            <div class="text">所谓骑士，就是照亮这片大地的崇高者。耀骑士您不多说两句吗？</div>
        </div>
    </body>
    <script>
        // 把text的文本细细的切成一个个<span>
        const txt = document.querySelector(".text");
        const span = txt.textContent.split("").map((item,i) => {
            return `
                <span style="transform:rotate(${i * 12}deg)">
                    ${item}
                </span>
            `
        });
        txt.innerHTML = span.join("");
    </script>
</html>
