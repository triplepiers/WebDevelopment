<!DOCTYPE html>
<!-- 过山车文字：包含了贝塞尔曲线和运动路径等令人猪脑过载的内容 -->
<html>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #222;
        }
        h1 {
            width: 1100px;
            height: 365px;
            color: #0ff;
            /* 文本转大写 */
            text-transform: uppercase; 
        }
        .char {
            position: absolute;
            /* 过山车运动路径？？ */
            offset-path: path('M.2 219.6c247-107 233.3 91.4 406.4 138.4C659.2 426.6 750.2 6.6 552.2.6 337.7-5.9 426.9 415 696.1 359.4c256.1-52.9 182.1-217.9 413.1-163.9');
            /* 设置偏移距离 */
            offset-distance: calc(var(--char-index) * 24px);
            /* 这个贝塞尔曲线又是超出我猪脑理解范围的东西了 */
            animation: loop 3.5s cubic-bezier(0.62, 0.01, 0.42, 1.01) infinite alternate;
        }
        @keyframes loop {
            50% {
                color: #faf;
                offset-distance: calc(var(--char-index) * 40px + 700px);
            }
            100% {
                offset-distance: calc(var(--char-index) * 24px + 1700px);
            }
        }
    </style>
    <body>
        <h1 class="text" data-splitting="">hello hello world!</h1>
    </body>
    <script>
        // 将h1的内容拆分为<span>，虽然原作者使用splitting插件写的
        const txt = document.querySelector("h1.text");
        const span = txt.textContent.split("").map((item,i) => {
            return `<span class="char" style="--char-index:${i};">${item}</span>`
        });
        txt.innerHTML = span.join("");
    </script>
</html>
