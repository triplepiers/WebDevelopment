<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= n  , initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    display: flex;
    background-color: aliceblue;
}

.container {
    width: 100%;
    min-width: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
}

.container .loader {
    position: relative;
    width: 150px;
    height: 150px;
    margin: 100px;
}

.container .loader.one span {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: block;
    background-color: #000000;
    border-radius: 50%;
    animation: animate ease-in-out 2s infinite;
}
.container .loader.one span {
    background: url("https://avatars.githubusercontent.com/u/79006328?v=4") no-repeat;
    background-size: cover;
}

.container .loader.one span:nth-child(2) {
    left: 50%;
    /* background: rgba(216, 220, 230, 0.05); */
    background: radial-gradient(rgba(0, 0, 0, 0.1), rgba(0,0,0,0));
    backdrop-filter: blur(5px);
    /* filter: drop-shadow(16px 16px 12px black); */
    /* border: 1px solid rgba(255, 255, 255, 0.1); */
    animation-delay: -1s;

}

@keyframes animate {

    0%,
    100% {
        transform: translate(-80px);
    }

    50% {
        transform: translate(80px);
    }
}

/* Add shadow */
.container .loader.one span::before,
.container .loader.two span:nth-child(1)::before {
    content: '';
    position: absolute;
    bottom: -100px;
    left: -20%;
    width: 140%;
    height: 40px;
    border-radius: 50%;
    background-color: rgba(0, 0, 0, 0.1);
}

.container .loader.two {
    position: relative;
    width: 180px;
    height: 180px;
}

.container .loader.two span:nth-child(1) {
    position: absolute;
    top: 10px;
    left: 10px;
    right: 10px;
    bottom: 10px;
    background-color: rgba(233, 30, 99, 0.05);
    border-radius: 50%;
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    z-index: 2;
}

.container .loader.two span:nth-child(2) {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: block;
    border-radius: 50%;
    z-index: 1;
    overflow: hidden;
    animation: Circle 1s infinite linear;
}

@keyframes Circle {
    0% {
        transform: rotate(0deg);
    }

    100% {
        transform: rotate(360deg);
    }
}

.container .loader.two span:nth-child(2)::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 100%;
    height: 100%;
    background: #ff6189;

}
</style>
<body>
    <div class="container">
        <div class="loader one">
            <span></span>
            <span></span>
        </div>
        <div class="loader two">
            <span></span>
            <span></span>
        </div>
    </div>
</body>
</html>
