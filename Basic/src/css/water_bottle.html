<!DOCTYPE html>
<html>
    <head>
        <title>css硬糊摇晃水罐</title>
    </head>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        @keyframes rot {
            0%, 50% {
                transform: rotate(0);
            }
            25% {
                transform: rotate(15deg);
            }
            75% {
                transform: rotate(-15deg);
            }
            100% {
                transform: rotate(0);
                filter: hue-rotate(360deg);
            }
        }
        .bottle {
            width: 300px;
            height: 300px;
            background-color: #ffffff1a;
            border-radius: 50%;
            position: relative;
            animation: rot linear 3s infinite;
            transform-origin: bottom center;
        }
        /* 用before做方便一起转动 */
        .bottle::before {
            display: block;
            content: '';
            width: 150px;
            height: 60px;
            border-radius: 70%;
            background-color: #505250;
            position: absolute;
            left: 50%;
            top: -3px;
            transform: translateX(-50%);
            box-shadow: 0 10px 5px rgb(0,0,0);
        }
        .water {
            background-color: #41c1fb;
            position: absolute;
            top: 50%;
            left: 10px;
            right: 10px;
            bottom: 10px;
            border-bottom-left-radius: 150px;
            border-bottom-right-radius: 150px;
            animation: rot_w linear 3s infinite;
            transform-origin: top center;
            filter: drop-shadow(0 0 80px #41c1fb);
        }
        /* 反方向旋转，相对静止 */
        @keyframes rot_w {
            0%, 50%, 100% {
                transform: rotate(0);
            }
            25% {
                transform: rotate(-15deg);
            }
            75% {
                transform: rotate(15deg);
            }
        }
        /* 表示水面的椭圆 */
        .water::before {
            display: block;
            content: '';
            width: 100%;
            height: 20px;
            background-color: #0da2e7;
            border-radius: 50%;
            position: absolute;
            top: -10px;
        }
        .bottom {
            position: absolute;
            top: calc(50% + 150px);
            width: 300px;
            height: 30px;
            background-color: rgba(0,0,0,.5);
            border-radius: 50%;
        }
    </style>
    <body>
        <div class="bottle">
            <div class="water"></div>
        </div>
        <div class="bottom"></div>
    </body>
</html>
