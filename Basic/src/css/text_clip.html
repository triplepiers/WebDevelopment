<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
@import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@900&display=swap');
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Noto Sans TC';
  user-select: none;
}
section {
  width: 100%;
  min-height: 100vh;
}
.clip {
  background-color: black;
}
.clip > div {
  width: 100%;
  height: 100vh;
  /* 需要把背景加在 clip 上 */
  background-image: url("../../img/沙罗蚀相.jpeg");
  background-size: cover;
  background-position: center;
  background-clip: text;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;

  display: flex;
  flex-direction: column;
  justify-content: center;
  padding-left: 10vw;
}
.clip h1 {
  display: block;
  font-size: 20vw;
  font-weight: 900;
  letter-spacing: .2vw;
}
.clip h2 {
  display: block;
  font-size: 10vw;
  font-weight: 900;
  letter-spacing: .2vw;
}

</style>
<body>
  <section class="clip">
    <div>
      <h1 style="--i:0">沙罗蚀相</h1>
      <h2 style="--i:1">Eclipses & Saros</h1>
    </div>
  </section>
</body>
</html>
