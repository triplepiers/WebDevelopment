<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旋转发光的毛玻璃金字塔</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
        min-height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #000;
    }
    .pyramid {
        position: relative;
        width: 300px;
        height: 300px;
        transform-style: preserve-3d;
        animation: ani 8s linear infinite;
    }
    @keyframes ani {
        0% {
            transform: rotateX(-30deg) rotateY(0);
        }
       100% {
            transform: rotateX(-30deg) rotateY(360deg);
        }
    }
    .pyramid div {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        transform-style: preserve-3d;
    }
    .pyramid div span {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(#151515, #00ec00);
        clip-path: polygon(50% 0, 0 100%, 100% 100%);
        transform: rotateY(calc(90deg * var(--i))) translateZ(150px) rotateX(30deg);
        transform-origin: bottom;
    }
    .pyramid .shadow {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #00ec00;
        transform: rotateX(90deg) translateZ(-170px);
        filter: blur(20px);
        box-shadow: 0 0 120px rgba(0,255,0,.2),
        0 0 200px rgba(0,255,0,.2),
        0 0 400px rgba(0,255,0,.2),
        0 0 600px rgba(0,255,0,.2),
        0 0 800px rgba(0,255,0,.2),
        0 0 1000px rgba(0,255,0,.2);
    }
</style> 
<body>
    <div class="pyramid">
        <div class="shadow"></div>
        <div>
            <span style="--i: 0;"></span>
            <span style="--i: 1;"></span>
            <span style="--i: 2;"></span>
            <span style="--i: 3;"></span>
        </div>
    </div>
</body>
</html>
