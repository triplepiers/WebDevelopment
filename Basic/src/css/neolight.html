<!DOCTYPE html>
<html>
    <head>
        <title>Happy Diwali</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Bad+Script:200,300,400,500,600,700,800,900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Bad Script', cursive;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #111;
        }
        h2 {
            display: flex;
            color: transparent;
            font-size: 15vw; /* 这样就会跟着窗口缩放了 - 我是傻子 */
        }
        h2 span {
            animation: ani 3s linear infinite;
            animation-delay: calc(0.1s * var(--i)); /* 让每个span颜色不一样，妙蛙 */
        }
        @keyframes ani {
            0% {
                color: white;
                filter: blur(2px) hue-rotate(0deg); /* 感觉类霓虹灯效果都是拿模糊滤镜糊出来的？ */
                /* hue-rotate是用来调色相的，改了有奇妙的效果 */
                text-shadow: 0 0 10px #00b3ff, /* 白色光管，边缘蓝色 */
                             0 0 20px #00b3ff,
                             0 0 40px #00b3ff,
                             0 0 80px #00b3ff,
                             0 0 120px #00b3ff,
                             0 0 200px #00b3ff,
                             0 0 300px #00b3ff,
                             0 0 400px #00b3ff;

            }
            30%, 70% {
                color: white;
                filter: blur(2px) hue-rotate(360deg); /* 感觉类霓虹灯效果都是拿模糊滤镜糊出来的？ */
                /* hue-rotate是用来调色相的，改了有奇妙的效果 */
                text-shadow: 0 0 10px #00b3ff, /* 白色光管，边缘蓝色 */
                             0 0 20px #00b3ff,
                             0 0 40px #00b3ff,
                             0 0 80px #00b3ff,
                             0 0 120px #00b3ff,
                             0 0 200px #00b3ff,
                             0 0 300px #00b3ff,
                             0 0 400px #00b3ff;

            }
            100% {
                color: transparent;
                box-sizing: none;
                filter: blur(2px) hue-rotate(0deg);
            }
        }
    </style>
    <body>
        <h2>
            <span style="--i:1;">H</span>
            <span style="--i:2;">a</span>
            <span style="--i:3;">p</span>
            <span style="--i:4;">p</span>
            <span style="--i:5;">y</span>

            <span style="--i:7; margin-left: 5vw;">D</span>
            <span style="--i:8;">i</span>
            <span style="--i:9;">w</span>
            <span style="--i:10;">a</span>
            <span style="--i:11;">l</span>
            <span style="--i:12;">i</span>
        </h2>
    </body>
</html>
