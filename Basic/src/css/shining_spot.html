<!-- 具体实现思路就是拿div铺个满屏，然后用 transition:hover 模拟发光 -->
<html>
    <style>
        * {
            margin: 0;
            border: 0;
            box-sizing: border-box;
        }
        section {
            position: relative;
            width: 100%;
            height: 100vh;
            background-color: #001300;
            display: flex;
            flex-wrap: wrap;
            overflow: hidden;
            animation: changeColor 5s linear infinite;
        }
        /* 旋转色相 */
        @keyframes changeColor {
            0% {
                filter: hue-rotate(0deg);
            }
            100% {
                filter: hue-rotate(360deg);
            }
        }
        span {
            position: relative;
            width: 40px;
            height: 40px;
            display: block;
        }
        span::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #00ff0a;
            transform: scale(.1);
            /* 为啥要用同色 shadow, 好像可以模拟辉光，也可能是因为我本身就散光 */
            box-shadow: 0 0 10px #00ff0a,
                        0 0 20px #00ff0a,
                        0 0 40px #00ff0a,
                        0 0 60px #00ff0a,
                        0 0 80px #00ff0a,
                        0 0 100px #00ff0a;
            border-radius: 50%;
            pointer-events: none;
            transition: 2s;
        }
        span:hover::before {
            transform: scale(1);
        }
    </style>
