<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字适应背景色</title>
    <!-- 必须要先给文字设置color才会生效 -->
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        user-select: none;
    }
    body {
        width: 100%;
        min-height: 100vh;
        background-color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .container {
        position: relative;
        width: 80vw;
        height: 300px;
        display: flex;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 0 15px rgba(0,0,0,.3);
    }
    .l {
        flex: 1;
        height: 100%;
        background-color: #000;
    }
    .r {
        flex: 1;
        height: 100%;
        background-color: #fff;
    }
    .word {
        font-size: 50px;
        font-weight: 900;
        position: absolute;
        width: 100%;
        height: 100%;
        text-align: center;
        line-height: 300px;
        color: #fff;
        mix-blend-mode: difference;
        transition: .3s;
        left: 0;
    }
    .word:hover {
        left: 70px;
    }
</style>
<body>
    <div class="container">
        <div class="l"></div>
        <div class="r"></div>
        <div class="word">
            mix-blend-mode
        </div>
    </div>
</body>
</html>
