<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover的霓虹灯按钮</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        user-select: none;
    }
    body {
        width: 100%;
        min-height: 100vh;
        background-color: #333;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 40px;
    }
    .button {
        position: relative;
        background-color: var(--clr);
        color: #fff;
        font-size: 1.5em;
        letter-spacing: .1em;
        padding: 10px 30px;
        background-color: #333;
        border: 2px solid #444;
        transition: .5s;
    }
    .button::before,
    .button::after {
        content: '';
        position: absolute;
        display: block;
        width: 10px;
        height: 5px;
        border: 2px solid var(--clr);
        background-color: #333;
        transition: .5s;
        transform: translateX(-50%);
    }
    .button::before {
        left: 80%;
        top: -5px;
    }
    .button::after {
        left: 20%;
        bottom: -5px;
    }
    .button:hover {
        color: var(--clr);
        letter-spacing: .25em;
        border: 2px solid var(--clr);
        box-shadow: 0 0 35px var(--clr);
    }
    .button:hover::before {
        width: 20px;
        left: 20%;
    }
    .button:hover::after {
        width: 20px;
        left: 80%;
    }
</style>
<body>
    <div class="button" style="--clr:#1e9bff;">BUTTON</div>
    <div class="button" style="--clr:#ff1867;">BUTTON</div>
    <div class="button" style="--clr:#6eff3e;">BUTTON</div>
</body>
</html>
