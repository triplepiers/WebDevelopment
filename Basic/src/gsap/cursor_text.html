<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基于 GSAP 的文本跟随鼠标轨迹</title>
</head>
<style>
    * {
        margin: 0; padding: 0;
        box-sizing: border-box;
        font-family: monospace;
    }
    body {
        background-color: #222;
        overflow: hidden;
        min-height: 100vh;
        /* 奇妙小网格，我也不知道原理 */
        background-image: 
            linear-gradient(to right, #333 1px, transparent 1px),
            linear-gradient(to bottom, #333 1px, transparent 1px);
        background-size: 4vh 4vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .cursor {
        position: absolute;
        top: 0; left: 1em; /* 鼠标跟随需要绝对坐标 */
    }
    .cursor .text {
        user-select: none;
        position: absolute;
        font-size: 2em;
        color: #00ff9a;
        text-shadow: 
            0 0 15px #00ff9a,
            0 0 50px #00ff9a;
        text-transform: uppercase;
        transform: translate(-50%, -50%);
    }
</style>
<body>
    <div class="cursor"></div>
    <!-- 需要 GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            var cursor = document.querySelector('.cursor');
            let txt = "animate text trail effect";
            // 很熟悉，把 txt 变成 span 切片放进 cursor
            for (let i = 0 ; i < txt.length ; i++) {
                let span = document.createElement('span');
                span.classList.add('text');
                span.style.setProperty('--i', i+1);           // 用来设置动画的 idx
                span.style.left = `${i*0.6}em`;               // 横向排开
                span.style.filter = `hue-rotate(${i*10}deg)`; // 颜色偏转
                span.textContent = txt[i];
                cursor.appendChild(span);
            }
        })

        // 用 GSAP 处理鼠标移动
        document.addEventListener('mousemove', (e) => {
            gsap.to('.text', {
                x: e.clientX,
                y: e.clientY,
                stagger: 0.05 // woc 结束了，GSAP 伟大
            })
        })
    </script>
</body>
</html>
