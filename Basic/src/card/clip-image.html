<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拿Clip-Path整点薯条</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    a {
        color: white;
    }
    body {
        min-height: 100vh;
        width: 100vw;
        background-color: #333;
        color: #fff;
        display: flex;
        gap: 50px;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    .container {
        /* border: 1px solid white; */
        width: 800px;
        height: 500px;
        max-width: 100%;
        position: relative;
    }
    .clip {
        width: 100%;
        height: 100%;
        position: absolute;
        left: 0;
        top: 0;
        background-repeat: no-repeat;
        background-size: contain;
        background-position: center;
        transition: .3s;
    }
    .clip1 {
        background-image: url('../../img/carousel_1.png');
    }
    .clip2 {
        background-image: url('../../img/carousel_2.png');
        clip-path: polygon(43% 0, 100% 0, 38% 100%, 13% 100%);
    }
    .clip3 {
        background-image: url('../../img/carousel_3.png');
        clip-path: polygon(100% 0, 100% 0, 100% 100%, 38% 100%);
    }
    /* 必须让其他几张缩回去才能完整显示当前图片 */
    .container:hover .clip {
        clip-path: polygon(100% 0, 100% 0, 100% 100%, 100% 100%);
    }
    .container .clip:hover {
        clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
    }
</style>
<body>
    <div><a href="https://www.bilibili.com/list/watchlater?bvid=BV1YX4y1o7VN&oid=354127684" target="_blank">REFERENCE</a></div>
    <div class="container">
        <div class="clip clip1"></div>
        <div class="clip clip2"></div>
        <div class="clip clip3"></div>
    </div>
</body>
</html>
