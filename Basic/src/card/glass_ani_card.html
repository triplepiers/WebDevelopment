<!DOCTYPE html>
<!-- 响应式布局 -->
<html>
<style>
    @import url('https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800,900&display=swap');
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-image: linear-gradient(0deg, #b8ff2e, #2eabff);
        background-attachment: fixed;
    }
    .container {
        position: relative;
        width: 1000px;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        margin: 20px;
        padding: 20px 0;
        /* background-color: #b8ff2e; */
    }
    .container .card {
        position: relative;
        height: 250px;
        background-color: white;
        display: flex;
        width: 45%;
        margin: 30px 0;
        border-radius: 20px;
        box-shadow: 0 5px 15px rgba(0,0,0,.3);
    }
    .container .card .imgBox {
        position: absolute;
        top: 10px;
        left: 10px;
        background-color: rgba(255,255,255,.1);
        backdrop-filter: blur(20px);
        height: calc(100% - 20px);
        width: calc(100% - 20px);
        overflow: hidden;
        z-index: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 20px;
        border: 1px solid rgba(255,255,255,.2);
        box-shadow: 5px 5px 30px rgba(0,0,0,.3);
        transition: .5s ease-in-out;
    }
    .container .card:hover .imgBox {
        height: 150px;
        width: 150px;
        left: -75px;
        top: calc(50% - 75px);
    }

    .container .card .imgBox img {
        max-width: 100px;
        transition: .5s ease-in-out;
    }

    .container .card:hover .imgBox img {
        max-width: 75px;
        filter: invert(1); /*反色*/
    }

    .container .card .content {
        position: absolute;
        right: 0;
        width: calc(100% - 75px);
        height: 100%;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .container .card .content h3 {
        color: #ff0057;
        margin-bottom: 5px;
        font-size: 24px;
    }

    .container .card .content a {
        display: inline-block;
        margin-top: 10px;
        padding: 8px 20px;
        border-radius: 5px;
        background-color: #0095ff;
        color: white;
        font-weight: 500;
        text-decoration: none;
    }

    @media (max-width: 992px) {
        .container {
            position: relative;
            width: 100%;
            flex-direction: column;
            align-items: center;
        }
        .container .card {
            max-width: 300px;
            height: auto;
            flex-direction: column;
            background-color: transparent;
            margin: -20px 0;
        }
        .container .card .imgBox {
            position: relative;
        }
        .container .card .imgBox,
        .container .card:hover .imgBox {
            width: 80%;
            height: 200px;
            top: 100px;
            left: 10%;
        }
        .container .card:hover .imgBox {
            top: 80px;
        }
        .container .card .imgBox img,
        .container .card:hover .imgBox img {
            max-width: 100px;
        }
        .container .card .content {
            position: relative;
            width: 100%;
            background-color: #fff;
            box-shadow: none;
            border-top: 100px solid #fff;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            padding: 20px 40px 40px;
        }
    }
</style>
<body>
    <div class="container">
        <div class="card">
            <div class="imgBox">
                <img src="#">
            </div>
            <div class="content">
                <div>
                    <h3>Design</h3>
                    <p>Lorem ipsum dolor sit amet concescetur adipisicing elit. Nobis delectus
                       porro perferendis.</p>
                       <a href="#">Read More</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
