<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用 ClipPath 创建奇妙小卡片</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    body {
        width: 100vw;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: antiquewhite;
    }

    .container {
        position: relative;
    }

    .card {
        position: relative;
        width: 150px;
        aspect-ratio: 3/4;
        background: rgba(0, 0, 0, .45);
        overflow: hidden;
        /* 没懂 */
        clip-path: path("M 10,20 L 60,20 A 10,10 0,0,0 70,10 A 10,10 0,0,1 80, 0 L 10,10 L 80,0 L 140,0 A 10,10 0,0,1 150,10 L 150,190 A 10,10 0,0,1 140,200 L 10,200 A 10,10 0,0,1 0,190 L 0,30 A 10,10 0,0,1 10,20 Z");
    }

    .card img {
        width: 100%;
        height: 100%;
        background-position: center;
        object-fit: cover;
        padding: 10px;
    }

    .title {
        position: absolute;
        top: 0;
        left: 0;
        height: 17px;
        width: 67px;
        background-color: brown;
        clip-path: inset(0.5px round 8px 0);
        color: #fff;
        font-size: 12px;
        font-weight: bold;
        text-align: center;
    }
</style>

<body>
    <div class="container">
        <div class="title">CARD 1</div>
        <div class="card">
            <img src="../../img/card1.png" alt="">
        </div>
    </div>
</body>

</html>
