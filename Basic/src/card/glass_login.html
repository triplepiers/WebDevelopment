<!DOCTYPE html>
<!-- 一个毛玻璃效果的登录页面 -->
<html>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800,900&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        html, body {
            height: 100%;
        }
        body {
            overflow-x: hidden;
        }
        .section {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: linear-gradient(94.3deg, rgba(26,33,64,1) 10.9%, rgba(81,84,115,1)  87.1%);
            overflow: hidden;
        }
        /* 左上角的渐变圆形 */
        .section::before {
            position: absolute;
            content: "";
            z-index: 2;
            width: 450px;
            height: 450px;
            top: 50%;
            left: 50%;
            transform: translate(-100%, -80%);
            /* 不太能理解这里叠俩background颜色的意义 */
            background-color: #ffe53b;
            background-image: linear-gradient(147deg, #ffe53b 0%, #ff2525 74%);
            border-radius: 50%;
            /* 这个 box-shadow也很迷惑 */
            box-shadow: 0 0 0 0 rgba(255,255,255,.2);
            /* 下面做动画 */
            animation: pulse 1.5s infinite;
        }
        /* 右下角的圆形 */
        .section::after {
            position: absolute;
            content: "";
            z-index: 2;
            width: 300px;
            height: 300px;
            top: 50%;
            left: 50%;
            transform: translate(10%, 20%);
            /* 不太能理解这里叠俩background颜色的意义 */
            background-color: #fa88ff;
            background-image: linear-gradient(45deg, #fa88ff 0%, #2bd2ff 52%, #2bff88 90%);
            border-radius: 50%;
            /* 这个 box-shadow也很迷惑 */
            box-shadow: 0 0 0 0 rgba(255,255,255,.2);
            /* 下面做动画 */
            animation: pulse 1.5s infinite;
        }
        /* 啊果然，animation用来做pulse，但是好丑啊 */
        @keyframes pulse {
            50% {
                box-shadow: 0 0 0 20px rgba(255,255,255,0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(255,255,255,0);
            }
        }
        form {
            position: relative;
            z-index: 3;
            width: 320px;
            background-color: rgba(255,255,255,.1);
            padding: 45px 30px;
            border-radius: 8px;
            box-shadow: 0 20px 40px rgba(0,0,0,.1);
            /* 提亮边缘，意义不明 */
            border-right: 1px solid rgba(255,255,255,.1);
            border-bottom: 1px solid rgba(255,255,255,.1);
            /* 果然要加高斯模糊 */
            backdrop-filter: blur(20px);
            /* 直接用 blur 会把前景也给糊掉 */
            /* filter: blur(20px); */
        }
        form p{
            color: #fff;
            display: block;
            text-align: center;
            margin: 0 0 30px 0;
        }
        input {
            width: 100%;
            height: 50px;
            border-radius: 8px;
            background-color: transparent;
            border: 1px solid rgba(255,255,255,.5);
            margin-bottom: 15px;
            padding-left: 15px;
            color: #fff; /* 输入文本的颜色。好像palceholder会一起变色 */
            outline: none; /* 取消选中时的外边框 */
        }

        input::placeholder {
            color: #fff;
        }

        button {
            width: 100%;
            height: 50px;
            border: 0;
            background-image: linear-gradient(to right, #02aab0 0%, #00cdac 51%, #02aab0 100%);
            /* 这里采用了两头同色的渐变 + 200% 的背景大小
               通过 hover 时左右移动 background-image 实现了流动效果 */
            background-size: 200% auto;
            border-radius: 8px;
            color: #fff;
            outline: none;
            cursor: pointer;
            box-sizing: 0 20px 40px rgba(0,0,0,.1);
            transition: ease .4s;
        }
        button:hover {
            background-position: right center;
            color: #fff;
            text-decoration: none;
        }
    </style>
    <body>
        <div class="section">
            <form>
                <p>Log In</p>
                <input type="text" placeholder="Username">
                <input type="password" placeholder="Password">
                <button type="submit">Log In</button>
            </form>
        </div>
    </body>
</html>
