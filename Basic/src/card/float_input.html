<!DOCTYPE html>
<!-- 一个炫彩输入框hhh -->
<html>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800,900&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            gap: 30px;
            background-color: #222;
        }
        .inputbox {
            position: relative;
            width: 250px;
        }
        .inputbox input {
            width: 100%;
            background-color: transparent;
            color: white;
            border: none;
            outline: none;
            box-sizing: none;
            font-size: 1em;
            letter-spacing: .1em;
            padding: 10px 0 5px;
        }
        .inputbox span {
            position: absolute;
            left: 0;
            padding: 10px 0 5px;
            /* 拿span糊的输入提示 */
            color:  rgba(255,255,255,.5);
            text-transform: uppercase;
            pointer-events: none;
            letter-spacing: .1em;
            transition: .5s;
        }
        .inputbox input:valid ~ span,
        .inputbox input:focus ~ span{
            color: #2196f3;
            /* 输入/选中时，上移+缩小 */
            transform: translateY(-16px);
            font-size: 0.65em;
        }
        .inputbox i {
            position: absolute;
            width: 100%;
            height: 2px;
            background-color: white;
            overflow: hidden;
        }
        .inputbox i::before {
            content: "";
            position: absolute;
            left: -100%; /* 平时隐藏 */
            width: 100%;
            height: 100%;
            /* 真的非常彩虹了这个渐变 */
            background-image: linear-gradient(to right, #ff1b69, #ff0, #2196f3, #9c27b0, #ff1b69);
            animation: ani 2s linear infinite;
            transition: .5s;
        }
        .inputbox input:valid ~ i::before,
        .inputbox input:focus ~ i::before {
            left: 0;
        }
        @keyframes ani {
            0% {
                background-position-x: 0;
            }
            /* 和整个width等长？ */
            100% {
                background-position-x: 250px;
            }
        }
    </style>
    <body>
        <div class="inputbox">
            <input type="text" required="required">
            <span>First Name</span>
            <i></i>
        </div>
        <div class="inputbox">
            <input type="text" required="required">
            <span>Last Name</span>
            <i></i>
        </div>
    </body>
</html>
