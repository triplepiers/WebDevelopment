<!DOCTYPE html>
<html>
<style>
    @import url('https://fonts.googleapis.com/css?family=Ubuntu:300,400,500,700&display=swap');
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Ubuntu', sans-serif;
    }
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }
    .card {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .card span {
        position: absolute;
        top: 0;
        width: 250px;
        height: 250px;
        display: block;
        background-color: black;
        border-radius: 50%;
        transform-origin: 125px 0;
        transform: rotate(calc(90deg*var(--i)));
        filter: blur(80px); /*模糊下面四个圆做的弥散*/
        opacity: .75;
    }
    .card span:nth-child(1) {
        background-color: #01b2fe;
    }
    .card span:nth-child(2) {
        background-color: #ff008c;
    }
    .card span:nth-child(3) {
        background-color: #ffcd00;
    }
    .card span:nth-child(4) {
        background-color: #00c456;
    }
    .card .glass {
        position: absolute;
        width: 450px;
        height: 300px;
        background-color: rgba(255,255,255,.5); /*半透白色伪装玻璃质感*/
        border-radius: 20px;
        border-end-end-radius: 1px solid #fff;
        overflow: hidden;
        display: flex;
        justify-content: flex-start;
        align-items: flex-end;
    }
    .card .glass::before {
        content: "";
        position: absolute;
        top: 0;
        left: -50%; /*覆盖左半边，50%覆盖右半边*/
        width: 100%;
        height: 100%;
        background-color: rgba(255,255,255,.2);
        pointer-events: none;
        transform: skewX(345deg); /*斜角*/
    }
    .card .glass h2 {
        padding: 20px;
        font-weight: 400;
        width: 100%;
        background-color: rgba(255,255,255,.2);
        color: #333;
        text-align: end;
    }
    .card .glass h2 i {
        font-weight: 300;
        font-size: 0.75em;
        font-style: normal;
    }
</style>
<body>
    <div class="card">
        <span style="--i:0;"></span>
        <span style="--i:1;"></span>
        <span style="--i:2;"></span>
        <span style="--i:3;"></span>
        <div class="glass">
            <h2>Sea Bee<br>
                <i>+87 198 8310 1782</i>
            </h2>
        </div>
    </div>
</body>
</html>
